    <!-- PWA Service Worker Registration -->
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('‚úÖ Service Worker registered successfully:', registration.scope);
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ New Service Worker available');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('üì± New version available! Please refresh the page.');
                  // Show update notification to user
                  showUpdateNotification();
                }
              });
            });
            
          } catch (error) {
            console.error('‚ùå Service Worker registration failed:', error);
          }
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      let installButton;

      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üíæ PWA Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        showInstallButton();
      });

      function showInstallButton() {
        // Create install button if it doesn't exist
        if (!installButton) {
          installButton = document.createElement('button');
          installButton.textContent = 'üì≤ ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏≠‡∏õ';
          installButton.className = 'fixed bottom-4 right-4 bg-gradient-to-r from-yellow-400 to-amber-500 text-black px-4 py-2 rounded-xl font-bold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 z-50';
          installButton.onclick = installPWA;
          document.body.appendChild(installButton);
        }
      }

      async function installPWA() {
        if (!deferredPrompt) return;
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        
        console.log(`PWA install outcome: ${outcome}`);
        
        if (outcome === 'accepted') {
          console.log('üéâ PWA installed successfully!');
          if (installButton) {
            installButton.remove();
            installButton = null;
          }
        }
        
        deferredPrompt = null;
      }

      // Hide install button after successful installation
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA installed successfully!');
        if (installButton) {
          installButton.remove();
          installButton = null;
        }
      });

      function showUpdateNotification() {
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 animate-slideInUp';

              ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó
            </button>
            <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
              ‚úï
            </button>
          </div>
        `;
        document.body.appendChild(notification);
        
        // Auto remove after 10 seconds
        setTimeout(() => {
          if (notification.parentElement) {
            notification.remove();
          }
        }, 10000);
